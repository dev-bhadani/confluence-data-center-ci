name: Confluence DC with PostgreSQL and License Test

on:
  push:
  workflow_dispatch:

jobs:
  confluence-server:
    name: Start Confluence + PostgreSQL
    runs-on: ubuntu-latest

    outputs:
      base-url: http://localhost:8090

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: confluence
          POSTGRES_USER: confluenceuser
          POSTGRES_PASSWORD: confluencepass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Pull Confluence Image
        run: docker pull atlassian/confluence:9.4-jdk21

      - name: Create Docker Network
        run: docker network create confluence-net

      - name: Connect Postgres to Network
        run: docker network connect confluence-net ${{ job.services.postgres.id }}

      - name: Start Confluence Container
        run: |
          docker run -d \
            --name confluence \
            --network confluence-net \
            -p 8090:8090 \
            -e ATL_DB_TYPE=postgresql \
            -e ATL_JDBC_URL=jdbc:postgresql://postgres:5432/confluence \
            -e ATL_JDBC_USER=confluenceuser \
            -e ATL_JDBC_PASSWORD=confluencepass \
            -e ATL_DB_DRIVER=org.postgresql.Driver \
            atlassian/confluence:9.4-jdk21

      - name: Wait for Confluence to Start
        run: |
          echo "Waiting for Confluence startup..."
          sleep 150

  test-license-setup:
    name: Run License Setup Test
    runs-on: ubuntu-latest
    needs: confluence-server

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install NPM Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run License Setup Playwright Test
        env:
          BASE_URL: http://localhost:8090
          LICENSE_KEY: ${{ secrets.CONFLUENCE_LICENSE_KEY }}
        run: |
          npx playwright test tests/setup-license.spec.ts
