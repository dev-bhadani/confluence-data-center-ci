name: Confluence DC with PostgreSQL

on:
  push:
  workflow_dispatch:

jobs:
  run-confluence:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: confluence
          POSTGRES_USER: confluenceuser
          POSTGRES_PASSWORD: confluencepass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # Optional: Log in to Docker Hub to avoid rate limits
      # - name: Docker Login
      #   run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Pull Confluence Image
        run: docker pull atlassian/confluence:9.4-jdk21

      - name: Create Docker Network
        run: docker network create confluence-net

      - name: Connect Postgres to Docker Network
        run: docker network connect confluence-net ${{ job.services.postgres.id }}

      - name: Start Confluence Container
        run: |
          docker run -d \
            --name confluence \
            --network confluence-net \
            -p 8090:8090 \
            -e ATL_DB_TYPE=postgresql \
            -e ATL_JDBC_URL=jdbc:postgresql://postgres:5432/confluence \
            -e ATL_JDBC_USER=confluenceuser \
            -e ATL_JDBC_PASSWORD=confluencepass \
            -e ATL_DB_DRIVER=org.postgresql.Driver \
            atlassian/confluence:9.4-jdk21

      - name: Wait for Confluence to Start
        run: |
          echo "Waiting 5 minutes for Confluence startup (adjust if needed)"
          sleep 300

      - name: Test Confluence HTTP Response
        run: |
          curl -I http://localhost:8090 || true
